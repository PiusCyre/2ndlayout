<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/d3a0d8bf54.js" crossorigin="anonymous"></script>
    <title>landing</title>
</head>
<body>
    <div>
        <nav class="navbar">
            <h3 class="logo"><a href="#">LOGO</a></h3>
            <!--<span class="mobile-menu"><i id="open-am" class="fa-solid fa-bars"></i></span>-->
            <svg class="mobile-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/>
            </svg>
            <ul class="navy">
               <span class="link"><i id="close-am" class="fa-sharp fa-solid fa-circle-xmark"></i></span>
                <li class="current"><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li class="login"><a href="#">Login / Register</a></li>
            </ul>
        </nav>
    </div>

    <section>
        <div class="hero-msg">
            <h1>Contact Us For Better <br> Assessment!</h1>
            <p><i class="fa-solid fa-location-dot"></i>  ABC Complex, near ABC Park, Benglaluru, karnataka, 560056</p>
            <p><i class="fa-solid fa-phone"></i>  9876543219</p>
            <p><i class="fa-solid fa-envelope"></i>  nitin@support.com</p>
        </div>

        <form action="" method="get">
            <h1>Connect With Us!</h1>
            <p>Provide us with your details and we will reach out to you.</p>
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Ex..Pius Munachi">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Ex..pierate@yahoo.com">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
            <input type="submit" value="Submit now">
        </form>
    </section>

    <script>
        const menu = document.querySelector('.mobile-menu')
        const close = document.getElementById('close-am')
        const nav = document.querySelector('.navy')

        menu.addEventListener('click', () => {
            nav.classList.add('navbarr')
        });

        close.addEventListener('click', () => {
            nav.classList.remove('navbarr')
        });
    </script>
</body>
</html>
